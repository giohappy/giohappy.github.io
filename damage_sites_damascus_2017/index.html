    <body>
		<div id="legend" class="legend">
			<img src=",/images/legend.png" />
		</div>
        <div id="map">
			<div id="title"  style="">
				<div>Damage density of Damascus, Kafr Batna and Irbin subdistricts, Damascus Governorate, Syria</div>
				<div class="subtitle">
					3 December 2017 - <a href="http://www.unitar.org" target="_blank">UNITAR-UNOSAT</a>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Damage_Sites_Damascus_2017_Ex_Update_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:10
        }).fitBounds([[33.50448898463753,36.30908996284981],[33.54236360103227,36.38359145100478]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://www.mapbox.com" target="_blank">Mapbox Satellite</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        var overlay_MapboxSatellite_0 = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ2lvaGFwcHkiLCJhIjoiY2lxZHJlY256MDA3dWh1bWN6M292bXRjeSJ9.xtrzoLtoZiBFlt9DZqaDzQ', {
            opacity: 1.0
        });
        overlay_MapboxSatellite_0.addTo(map);
        map.addLayer(overlay_MapboxSatellite_0);

        function style_Damage_Sites_Damascus_2017_Ex_Update_1_0(feature) {
            switch(String(feature.properties['DaSitCl_2'])) {
                case 'Destroyed':
                    return {
                pane: 'Damage_Sites_Damascus_2017_Ex_Update_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
                    break;
                case 'Moderate Damage':
                    return {
                pane: 'Damage_Sites_Damascus_2017_Ex_Update_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,128,0,1.0)',
            }
                    break;
                case 'No Visible Damage':
                    return {
                pane: 'Damage_Sites_Damascus_2017_Ex_Update_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,207,0,1.0)',
            }
                    break;
                case 'Severe Damage':
                    return {
                pane: 'Damage_Sites_Damascus_2017_Ex_Update_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'Damage_Sites_Damascus_2017_Ex_Update_1',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,210,140,1.0)',
            }
                    break;
            }
        }
        map.createPane('Damage_Sites_Damascus_2017_Ex_Update_1');
        map.getPane('Damage_Sites_Damascus_2017_Ex_Update_1').style.zIndex = 401;
        map.getPane('Damage_Sites_Damascus_2017_Ex_Update_1').style['mix-blend-mode'] = 'normal';
        var layer_Damage_Sites_Damascus_2017_Ex_Update_1 = new L.geoJson(json_Damage_Sites_Damascus_2017_Ex_Update_1, {
            attribution: '<a href=""></a>',
            pane: 'Damage_Sites_Damascus_2017_Ex_Update_1',
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Damage_Sites_Damascus_2017_Ex_Update_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Damage_Sites_Damascus_2017_Ex_Update_1);
        map.addLayer(layer_Damage_Sites_Damascus_2017_Ex_Update_1);
        setBounds();
        </script>
    </body>
